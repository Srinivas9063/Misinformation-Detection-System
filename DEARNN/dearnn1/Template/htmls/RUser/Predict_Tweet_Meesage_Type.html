{% extends 'RUser/design.html' %}
{% block userblock %}

<link rel="icon" href="images/icon.png" type="image/x-icon" />
<link href="https://fonts.googleapis.com/css?family=Roboto:400,700|Open+Sans:400,600|Righteous|Fredoka+One|Russo+One" rel="stylesheet">

<style>
    /* General Styling with Enhanced 3D */
    body {
        background: linear-gradient(135deg, #2C3E50, #4A90E2, #F5A623);
        background-size: 200% 200%;
        animation: gradientShift 15s ease infinite;
        font-family: 'Open Sans', sans-serif;
        color: #ECF0F1;
        perspective: 1000px;
        margin: 0;
        min-height: 100vh;
        overflow-x: hidden;
    }

    @keyframes gradientShift {
        0% { background-position: 0% 0%; }
        50% { background-position: 100% 100%; }
        100% { background-position: 0% 0%; }
    }

    .container-fluid {
        padding: 40px;
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
    }

    .container {
        background: rgba(44, 62, 80, 0.9);
        padding: 30px;
        border-radius: 8px;
        box-shadow: 0 20px 40px rgba(0, 0, 0, 0.5), inset 0 0 10px rgba(255, 255, 255, 0.1);
        max-width: 800px;
        margin: 0 auto;
        transform: rotateY(10deg) translateZ(50px);
        transition: transform 0.5s ease, box-shadow 0.3s ease;
    }

    .container:hover {
        transform: rotateY(0deg) translateZ(70px);
        box-shadow: 0 25px 50px rgba(0, 0, 0, 0.6);
    }

    /* Header with 3D Effects */
    .header-row {
        background: linear-gradient(45deg, #4A90E2, #7FB8F7);
        color: #ECF0F1;
        padding: 15px;
        border-radius: 6px 6px 0 0;
        margin-bottom: 20px;
        transform: translateZ(20px);
        box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
        text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
    }

    .header-text {
        font-family: 'Fredoka One', cursive;
        font-size: 24px;
        font-weight: 700;
        margin: 0;
        text-align: center;
        transform: translateZ(15px);
    }

    .text-uppercase {
        font-family: 'Righteous', cursive;
        color: #4A90E2;
        font-weight: 600;
        text-align: center;
    }

    /* Form Elements with 3D */
    .tweettext {
        border: 1px solid #bdc3c7;
        width: 100%;
        height: 150px;
        resize: vertical;
        padding: 10px;
        border-radius: 4px;
        font-size: 14px;
        box-shadow: inset 0 2px 5px rgba(0, 0, 0, 0.05), 0 5px 10px rgba(0, 0, 0, 0.2);
        transform: translateZ(10px);
        background-color: #ECF0F1;
        transition: transform 0.3s ease, box-shadow 0.3s ease, border-color 0.3s ease;
    }

    .tweettext:focus {
        border-color: #3498db;
        outline: none;
        transform: translateZ(20px);
        box-shadow: inset 0 2px 5px rgba(0, 0, 0, 0.05), 0 10px 20px rgba(52, 152, 219, 0.4);
    }

    .input-label {
        background: linear-gradient(45deg, #4A90E2, #7FB8F7);
        color: #ECF0F1;
        padding: 8px 15px;
        font-weight: 600;
        border-radius: 4px 0 0 4px;
        transform: translateZ(15px);
        box-shadow: 0 5px 10px rgba(0, 0, 0, 0.2);
    }

    .result-label {
        background: linear-gradient(45deg, #4A90E2, #7FB8F7);
        color: #ECF0F1;
        padding: 8px 15px;
        font-weight: 600;
        border-radius: 4px 0 0 4px;
        transform: translateZ(15px);
        box-shadow: 0 5px 10px rgba(0, 0, 0, 0.2);
    }

    .result-value {
        background: #ECF0F1;
        color: #F5A623;
        padding: 8px 15px;
        font-weight: 600;
        font-size: 16px;
        border-radius: 0 4px 4px 0;
        font-family: 'Russo One', sans-serif;
        transform: translateZ(10px);
        box-shadow: 0 5px 10px rgba(0, 0, 0, 0.2);
    }

    input[type="submit"] {
        background: linear-gradient(45deg, #4A90E2, #7FB8F7);
        border: none;
        padding: 10px 25px;
        border-radius: 4px;
        color: #ECF0F1;
        font-family: 'Roboto', sans-serif;
        font-weight: 600;
        font-size: 14px;
        cursor: pointer;
        transform: translateZ(15px);
        box-shadow: 0 10px 20px rgba(52, 152, 219, 0.4);
        transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    input[type="submit"]:hover {
        transform: translateZ(25px) translateY(-3px);
        box-shadow: 0 15px 30px rgba(52, 152, 219, 0.6);
    }

    hr {
        border: 0;
        border-top: 2px solid #4A90E2;
        margin: 20px 0;
        box-shadow: 0 2px 5px rgba(74, 144, 226, 0.3);
        transform: translateZ(5px);
    }

    table {
        width: 100%;
        border-collapse: collapse;
    }

    td {
        padding: 10px;
        vertical-align: top;
    }
</style>

<body>
<div class="container-fluid">
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <form role="form" method="POST">
                    {% csrf_token %}
                    <fieldset>
                        <div class="header-row">
                            <h1 class="header-text">Misinformation Detection System</h1>
                        </div>
                        <p class="text-uppercase">Analyze Text Content for Potential Misinformation</p>
                        <hr>
                        <table>
                            <tr>
                                <td class="input-label">Text Message</td>
                                <td><textarea name="tweettext" class="tweettext" placeholder="Enter your text message here..."></textarea></td>
                            </tr>
                            <tr>
                                <td colspan="2" style="text-align: center;">
                                    <input name="submit" type="submit" value="Analyze">
                                </td>
                            </tr>
                        </table>
                    </fieldset>
                </form>

                <fieldset>
                    <hr>
                    <table>
                        <tr>
                            <td class="result-label">Detection Result</td>
                            <td class="result-value">
                                <strong>{{ objs|default:"Awaiting analysis..." }}</strong>
                            </td>
                        </tr>
                    </table>
                </fieldset>
            </div>
        </div>
    </div>
</div>
</body>
{% endblock %}
